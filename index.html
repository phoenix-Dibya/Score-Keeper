<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title">Ping Pong</p>
							<button class="card-header-icon" aria-label="more options">
								<span class="icon">
									<i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							</button>
						</header>
						<div class="card-content">
							<div class="content">
								<h1 class="title is-1" id="score">
									<span id="player1Score">0</span> to
									<span id="player2Score">0</span>
								</h1>
								<div class="select">
									<select id="playtill">
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
									</select>
								</div>
							</div>
						</div>
						<footer class="card-footer">
							<button id="add" class="button is-primary card-footer-item">
								+1 player1
							</button>
							<button id="substract" class="button is-primary card-footer-item">
								+1 player2
							</button>
							<button id="reset" class="button is-primary card-footer-item">
								Reset
							</button>
						</footer>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
